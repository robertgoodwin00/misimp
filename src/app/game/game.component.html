<style>
  .image-container {
    position: relative;
    width: 768px;
    height: 768px;
    margin-top: 10px;
    border: 1px solid silver;
    background: black;
  }

  .back {
    position: absolute;
    bottom: 0px;
    left: 0px;

  }

  .tachie {
    position: absolute;
    bottom: 0px;
    left: 160px;
  }

  .event {
    display: flex;
    bottom: 0px;
    left: 0px;
    justify-content: center;
  }

  #persuade-box {
    position: absolute;
    left: 200px;
    top: 720px;
    border: 1px solid black;
    background-color: lightcoral;
    width:300px;
    height:100px;
  }

  #persuade-button {
    list-style-type: none;
    margin-bottom: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    display: inline-block;
    margin-right: 10px;
  }

</style>

<span>SEED={{seed}}</span>

<div id="cardtable" style="display:block; margin-bottom:15px; height: 100px; max-width:600px;">
  <app-hand [hand]="hand"></app-hand>
  <app-deck [deck]="deck"></app-deck>
</div>

<div style="position:relative; height:520px; width:600px; margin-top:15px; display: none;">
    <!--<h1>{{ currentScenario.title }}</h1>-->
    <h1>{{ currentRoom.title }}</h1>

    <div style="position:absolute;" >
    
      <!--
      <ng-container *ngIf="true">
        <image-map src={{currentRoom.imgpath()}} width="350" height="512" [coordinates]="coordinates"  (onClick)="getClick($event)" ></image-map>
      </ng-container>
      -->
      
      <div class="image-container">
        <!--
        <div class="back">
          <img src={{currentRoom.imgpath()}} height="640" width="640" />
        </div>
        <div class="tachie" *ngIf="displayTachie">
          <img src="./assets/images/girl2.png" height="640" width="320" />
        </div>
        -->
        <div class="event" *ngIf="doingEvent">
          <img src={{currentRoom.eventpath()}} height="768" width="auto"  />
        </div>
      </div>

      <p>{{ currentScenario.description }}</p>
      <ul>
        <li
          *ngFor="let choice of currentScenario.choices"
          (click)="makeChoice(choice)"
        >
          {{ choice.text }}
        </li>
      </ul>
      <button
        pButton
        *ngIf="currentScenario.choices.length === 0"
        (click)="restartGame()"
      >
      Restart Game
      </button>

    </div>
    

    <div style="position:absolute; left:10px; top:70px;">
      <span style="color: white; font-weight:bold; margin-right:5px;">WALK:</span>
      <span style="color:lightgreen;">{{player_walk}}</span>
      &nbsp;
      <span style="color: white; font-weight:bold; margin-right:5px;">MEET:</span>
      <span style="color:lightgreen;">{{player_meet}}</span>
      &nbsp;
      <span style="color: white; font-weight:bold; margin-right:5px;">SCORE:</span>
      <span style="color:lightsalmon;">{{player_score}}</span>
    </div>

    <div style="position:absolute; left:100px; top:82px;"> 
      <a (click)="toggleDisplayMap()" style="color:royalblue; cursor: pointer; text-decoration: none;">{{displayMapText}}</a>
      <div [@GeneralFade]="displayMap ? 'in' : 'out'" style="display:block; width:560px; height:560px;">
      <!--<div *ngIf="displayMap" id="beneathscrollview">-->
          <app-map></app-map>
      </div>
      
    </div>

    <div id="persuade-box" *ngIf="showPersuadeBox">
      <div style="margin:auto; display:flex; justify-content:center;">
        <button id="persuade-button" *ngIf="showPersuadeButton" (click)="clickPersuade()">
          Persuade
        </button>
      </div>
    </div>


    <div style="position:absolute; top:572px; width:100%;" >
      <app-textbox></app-textbox>
    </div>

</div>


<div style="position:static;">
</div>
